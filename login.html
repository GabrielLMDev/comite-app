<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Comite - Login</title>
    <link rel="shortcut icon" href="vendor/assets/LogoNAPA.ico" type="image/x-icon">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="css/styles_comite_app.css?v=1.2.0" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="container-image col-lg-6 d-flex bg-login-image">
                                <h2 class="text-center text-login">COMITE ADMINISTRATIVO DEL SISTEMA DE</h2>
                                <img src="vendor/assets/tortuga.png" class="logo-login-container" alt="tortuga.png">
                                <h2 class="text-center text-login">AGUA POTABLE DE AYOTLA EDO. DE MEX. A.C</h2>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img src="vendor/assets/Avatar120x120.png" alt="Avatar120x120.png"
                                            style="margin-bottom: 30px;">
                                    </div>
                                    <form class="user" id="login_form">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="user"
                                                aria-describedby="userHelp" name="user" placeholder="Usuario" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password"
                                                name="password" placeholder="Contraseña">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Mostrar
                                                    contraseña</label>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block" type="submit"
                                            id="login-btn">Iniciar</button>
                                        <hr>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/login03102023.js?v=1.1.8" type="module"></script>
    <div id="customAlert" class="custom-alert">
        <div id="customAlertTitle" class="custom-alert-content"></div>
        <div id="customAlertContent" class="custom-alert-content"></div>
        <button id="customAlertButton" class="custom-alert-button">Aceptar</button>
    </div>

</body>

</html>
